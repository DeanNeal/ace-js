<span class="title">
    <span frameworkValue="props.title"></span>
    <img frameworkIf="props.overdueTasks" class="overdue" src="./../../../img/warning.svg" alt="">
    <span class="info" frameworkIf="props.overdueTasks" frameworkValue="props.overdueTasks"></span>
</span>

<span frameworkClick="openInfo" class="icon">
    <i class="fa fa-cog" aria-hidden="true"></i>
</span>

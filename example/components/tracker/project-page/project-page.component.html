<main>
    <a class="back-btn" frameworkLink="tracker">Back to tracker</a>
    <form action="" frameworkSubmit="submit" frameworkClass="hidden: !props.id">
        <div class="app-form__row content  content--space-between col-2">
            <label class="app-form__label">
                <span class="app-form__label__text">Name</span>
                <input type="text" frameworkModel="props.title" class="app-form__label__input">
            </label>
            <label class="app-form__label">
                <span class="app-form__label__text">Budget</span>
                <span class="app-form__subtitle">$</span>
                <input type="text" frameworkModel="props.budget" class="app-form__label__input" frameworkPattern="^\$?[0-9]+(\.[0-9]?[0-9])?$">
            </label>
        </div>
        <div class="app-form__row content  content--space-between col-2">
            <label class="app-form__label">
                <span class="app-form__label__text">Start date</span>
                <app-datepicker frameworkModel="props.startDate"
                                frameworkInput="date: props.startDate, maxDate: props.endDate"></app-datepicker>
            </label>
            <label class="app-form__label">
                <span class="app-form__label__text">End date</span>
                <app-datepicker frameworkModel="props.endDate"
                                frameworkInput="date: props.endDate, minDate: props.startDate"></app-datepicker>
            </label>
        </div>
        <div class="app-form__row content  content--space-between col-2">
            <label class="app-form__label">
                <span class="app-form__label__text">Color</span>
                <app-color-dropdown frameworkModel="props.color"
                                    frameworkInput="color: props.color"></app-color-dropdown>
            </label>
        </div>

        <div class="app-form__row content  content--space-between">
            <label class="app-form__label">
                <span class="app-form__label__text">Description</span>
                <textarea frameworkModel="props.description" class="app-form__label__input"></textarea>
            </label>
        </div>

        <a frameworkClick="delete">Remove</a>
        <div class="modal-bottom">
            <button type="" class="app-btn">Submit</button>
        </div>
    </form>
    <h3 frameworkClass="hidden: props.id">Sorry, this project doesn't exist...</h3>
</main>


<app-project-create-modal></app-project-create-modal>
<app-project-edit-modal></app-project-edit-modal>
<app-task-edit-modal></app-task-edit-modal>

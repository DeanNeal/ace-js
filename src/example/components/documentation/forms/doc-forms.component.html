<h3>Forms</h3>

<div class="title">[type="text"]</div>
<div class="text">
	<div ac-value="props.input"></div>
	<input type="text" ac-model="props.input">
</div>

<div class="title">[type="email"]</div>
<div class="text">
	<div ac-value="props.email"></div>
	<input type="email" ac-model="props.email">
</div>

<div class="title">[type="password"]</div>
<div class="text">
	<div ac-value="props.password"></div>
	<input type="password" ac-model="props.password">
</div>

<div class="title">[type="radio"]</div>
<div class="text">
	<div ac-value="props.radio"></div>
	<input type="radio" ac-model="props.radio" value="1" name="radio">
	<input type="radio" ac-model="props.radio" value="2" name="radio">
</div>

<div class="title">[type="checkbox"]</div>
<div class="text">
	<div ac-value="props.checkbox.check1"></div>
	<div ac-value="props.checkbox.check2"></div>
	<input type="checkbox" ac-model="props.checkbox.check1" value="1">
	<input type="checkbox" ac-model="props.checkbox.check2" value="2">
</div>

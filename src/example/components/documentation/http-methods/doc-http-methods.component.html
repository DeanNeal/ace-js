<h3>Http methods</h3>
<div>Add <b>import {Http} from 'ace-js'</b> to your component, then</div>
<div class="block">
    <b class="title">GET</b>
    <div class="text">
        <div>Http.get(url).then(response=>{ })</div>
        <br>
        Example: 
        <button @click="getWeater">Get weater info</button>
        <div ac-if="props.weather"> 
            City: <b ac-value="props.weather.name"></b>
            <br>
            Temp: <b ac-value="props.weather.main.temp"></b> C
            <br>
            Wind: <b ac-value="props.weather.wind.speed"></b> m/s
        </div>
    </div>
</div>
<div class="block">
    <b class="title">POST</b>
    <div class="text"><div>Http.post(url, params).then(response=>{ })</div></div>
</div>
<div class="block">
    <b class="title">PUT</b>
    <div class="text"> <div>Http.put(url, params).then(response=>{ })</div></div>
</div>
<div class="block">
    <b class="title">DELETE</b>
    <div class="text"> <div>Http.delete(url).then(response=>{ })</div></div>
</div>

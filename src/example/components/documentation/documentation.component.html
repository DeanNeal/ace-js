<main>

    <div class="main-content justify-space-between">

        <ul class="main-list">
            <li style="font-size: 14px;padding: 5px; font-weight: 300;">
                v<small @value="props.version"></small>
            </li>
            <li @for="props.categories">
                <div class="list-head" @value="name"></div>
                <ol class="list">
                    <li @for="items">
                        <a @value="name" @link="@route" frameworkLinkExact="true"></a>
                    </li>
                </ol>
            </li>
        </ul>

        <div class="documentation-section">
            <child-route-switcher></child-route-switcher>
        </div>
    </div>
</main>
